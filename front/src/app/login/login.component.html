<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">G.S.</h1>

        </div>
        <h3>Bem Vindo ao Sistema de Gestão Sindical</h3>
        <!-- <p>Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.
          <Continually expanded and constantly improved Inspinia Admin Them (IN+)>
      </p> -->
        <p>Informe o usuário e senha para acessar</p>
        <div class="m-t">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="E-mail" required="" [(ngModel)]="user.login">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Senha" required="" [(ngModel)]="user.senha" (keypress)="keypress($event)">
            </div>

            <button class="btn btn-primary block full-width m-b" (click)="login()">Login</button>

            <!-- <a href="#"><small>Esqueceu a Senha?</small></a> -->
            <p class="text-muted text-center"><small>Ainda não possui uma conta?</small></p>
            <a class="btn btn-sm btn-white btn-block" routerLink="/registro">Cadastre-se</a>
        </div>
        <!-- <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p> -->
    </div>
</div>
