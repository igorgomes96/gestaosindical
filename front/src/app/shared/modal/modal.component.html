<div class="modal inmodal fade" id="modal-component" tabindex="-1" role="dialog"  aria-hidden="true">
  <div class="modal-dialog" [ngClass]="sizeClass">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" (click)="closeModal()" class="close"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title">{{ title }}</h4>
          </div>
          <div class="modal-body">
            <ng-content select="[body]"></ng-content>
          </div>
          <div class="modal-footer">
              <ng-content select="[footer]"></ng-content>
          </div>
      </div>
  </div>
</div>
