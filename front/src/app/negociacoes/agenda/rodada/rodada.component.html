<div class="row">
  <div class="col-md-8 border-right">
    <h2>Rodada {{ rodada.numero }}</h2>


    <form role="form">

      <div class="row">
        <div class="col-md-4">
          <app-custom-input #data="ngModel" [control]="data" id="data" label="Data" name="data" type="date"
          [(ngModel)]="rodada.data">
          </app-custom-input>
        </div>

        <div class="col-md-4">
          <app-custom-input type="number" appOnlyNumber [(ngModel)]="rodada.custosViagens" #control="ngModel" [control]="control"
            id="custosViagens" label="Custos em Viagens" name="custosViagens" addOnBefore="R$">
          </app-custom-input>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label class="control-label">Resumo</label>
            <textarea name="resumo" id="resumo" rows="3" class="form-control" [(ngModel)]="rodada.resumo"></textarea>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-4">
    <app-arquivos [spinner]="spinnerArquivos" dropzoneColor="#f3f3f4" (upload)="upload($event)" (delete)="deleteFile($event)"
      [arquivos]="arquivos"></app-arquivos>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <button type="submit" class="btn btn-primary m-r-sm" (click)="salvar()" [disabled]="!rodada.data">Salvar</button>
    <button class="btn btn-danger m-r-sm" (click)="excluir()">Excluir</button>
    <button class="btn btn-success m-r-sm ladda-button" [style.visibility]="final ? 'visible' : 'hidden'" (click)="relatorioFinal()" data-style="zoom-in">Relat√≥rio Final</button>
  </div>
</div>
